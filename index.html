<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="app" class="main">
      {{ message }}

      <p class="name" v-text="`Soy: ${name}`"></p>
      <p class="years">tengo {{ howOld }} a√±os</p>
      <p class="location">y vivo en {{ location }}</p>

      <br />
      <hr />
      <br />

      <h3>v-bind</h3>
      <input type="text" :value="text1" @input="catchEvent" />
      <p v-text="text1"></p>
      <br />
      <h3>v-model</h3>
      <input type="text" v-model="text2" />
      <p v-text="text2"></p>
    </div>
  </body>
</html>
